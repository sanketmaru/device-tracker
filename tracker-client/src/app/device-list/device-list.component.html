<ul class="list pl0 mt0 measure">
  <li *ngFor='let value of deviceList;'
    class="flex items-center lh-copy pa3 ph0-l bb b--black-10">
      <img class="w2 h2 w3-ns h3-ns br-100" src="http://tachyons.io/img/avatar-mrmrs.jpg" />
      <div class="pl3 flex-auto">
        <span class="f6 db black-70">{{value.username}}</span>
        <span class="f6 db">{{value.desc}}</span>
      </div>
      <div>
        <a (click)="viewDevice(value)" class="f6 link blue hover-dark-gray">View Device</a>
      </div>
  </li>
</ul>
